<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Message</title>
  

  <style>
    /* Message box styling */
    #messageBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      animation: gradientShift 5s infinite;
    }

    /* Fade in/out animation */
    .show {
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    /* Gradient background animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="messageBox"></div>

  <script>
    function showMessage(text) {
      const box = document.getElementById("messageBox");
      box.textContent = text;
      box.classList.add("show");

      // Remove class after animation ends so it can be reused
      setTimeout(() => {
        box.classList.remove("show");
      }, 3000); // matches fadeInOut duration
    }

    // Example usage
    showMessage("ðŸŽ‰ Welcome to Forthhills School!");
    setTimeout(() => showMessage("ðŸš€ Learning made fun!"), 4000);
  </script>
</body>
</html>
